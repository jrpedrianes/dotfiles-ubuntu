[directory]
truncation_symbol = '…/'
fish_style_pwd_dir_length = 1

[direnv]
disabled = true

[fill]
symbol = ' '

[gcloud]
disabled = true

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
style = 'green'
truncation_length=30

[git_status]
format = '([$all_status$ahead_behind]($style))'
ahead = '⇡${count} '
behind = '⇣${count} '
diverged = '⇕⇡${ahead_count}⇣${behind_count} '
untracked = '?${count} '
stashed = '$${count} '
modified = '!${count} '
staged = '+${count} '
renamed = '»${count} '
deleted = '✘${count} '
style = 'yellow'

[golang]
format = '[$symbol($version )($mod_version )]($style)'

[java]
format = '[${symbol}(${version} )]($style)'

[kubernetes]
disabled = false
format = '[$symbol$context( \[$namespace\])]($style) '

[nix_shell]
disabled = true

[nodejs]
format = '[$symbol($version )]($style)'

[package]
format = '[$symbol$version]($style) '

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[time]
format = '[$time]($style) '
disabled = false
